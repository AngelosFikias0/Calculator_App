<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator App</title>
        <link rel="stylesheet" href="Calculator2_0.css">
    </head>
    <body>
        <h3 id = "head">
            This is a simple calculator web app showcasing my skills
            in HTML, CSS AND JAVASCRIPT.
        </h3>
        <hr>
        <h4 id="calc">Waiting for user input ...</h4>
        <table>
            <tr>
                <th id="one">1</th>
                <th id="two">2</th>
                <th id="three">3</th>
                <th id="plus">+</th>
            </tr>
            <tr>
                <th id="four">4</th>
                <th id="five">5</th>
                <th id="six">6</th>
                <th id="min">-</th>
            </tr>
            <tr>
                <th id="sev">7</th>
                <th id="eig">8</th>
                <th id="nine">9</th>
                <th id="mul">*</th>
            </tr>
            <tr>
                <th id="zer">0</th>
                <th id="lpar">&lpar;</th>
                <th id="rpar">&rpar;</th>
                <th id="divd">/</th>
            </tr>
            <tr>
                <th id="pow">**</th>
                <th id="poi">.</th>
                <th id="clear">C</th>
                <th id="equals">=</th>
            </tr>
            <tr>
                <th id="er">&larr;</th>
            </tr>
        </table>
        <p id="results">Results here</p>
    </body>
    <script src="Calculator2_0.js"></script>
</html>
